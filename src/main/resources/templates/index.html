<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Food App</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        tr:hover { background-color: #f5f5f5; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Food Expiry Checker</h1>

    <form action="/" method="get">
        <label for="foodId">กรอกรหัสอาหาร:</label>
        <input type="text" id="foodId" name="foodId" 
               placeholder="รหัสอาหาร 6 หลัก" required>
        <button type="submit">ตรวจสอบ</button>
    </form>

    <!-- แสดงข้อผิดพลาด -->
    <div th:if="${error}">
        <h2 style="color: red;" th:text="${error}"></h2>
    </div>

    <!-- แสดงผลการตรวจสอบ -->
    <div th:if="${result}">
        <p>อาหารประเภท: <span th:text="${resultFood.type}"></span></p>
        <p style="color: green;" th:text="${result}"></p>
        <p>วันเดือนปี <span th:text="${resultFood.expiryDate}"></span></p>
    </div>

    <hr>

    <h2>Summary</h2>
    <pre th:text="${summary}"></pre>

    <hr>
    
    <h2>Food List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Expiry Date</th>
        </tr>
        <tr th:each="food : ${foods}">
            <td th:text="${food.id}"></td>
            <td th:text="${food.type}"></td>
            <td th:text="${food.expiryDate}"></td>
        </tr>
    </table>

</body>
</html>
